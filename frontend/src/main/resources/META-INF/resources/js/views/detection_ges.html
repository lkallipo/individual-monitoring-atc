<style>
a:link {
	color: #3C9DBC;
	text-decoration: none;
}

a:visited {
	color: #3C9DBC;
	text-decoration: none;
}

a:hover {
	color: #3C9DBC;
	text-decoration: underline;
}
</style>

<div id='dges-container'>

	<!-- CR info -->
	<div class="oj-panel oj-panel-shadow-sm"
		style="border: none; background-color: #fcfcfc">
		<span>
		  <span style="font-size: 16px" data-bind="text: careRecipientLabel">
		  </span>
		  <b> 
		    <span style="font-size: 16px" data-bind="text: oj.Router.rootInstance.retrieve()[0]">
		    </span> 
		  </b>
		  <span style="font-size: 16px; padding-left: 20px;" data-bind="text: ageLabel">

		  <b>
		    <span data-bind="text: userAge">

		  <span style="font-size: 16px; padding-left: 20px;" data-bind="text: genderLabel">

		<!--class="oj-header-border"-->
		<div style="height: 20px; overflow: hidden; font-size: 16px; margin-top:5px" id="summary">
			<b><span data-bind="text: summaryLabel"></span></b>
			<span data-bind="text:textline"></span>
		</div>
		<br>
		<a href="#" id="showmore" data-bind="text: readMoreLabel"></a>
	</div>
	<!-- end CR info -->
</div>
